name: CI
on:
  pull_request:
  push:
    branches:
      - 'main'
defaults:
  run:
    working-directory: v2
env:
  go-version: 1.19
jobs:
  test:
    name: Small test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.go-version }}
      - run: make setup
      - run: make test-tools
      - run: make check-generate
      - run: make code-check
      - run: make test
        timeout-minutes: 20
      - run: make test-dcnet
        timeout-minutes: 20
      - run: make test-vm
        timeout-minutes: 20
  e2e:
    name: End-to-end Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - id: auth
        uses: google-github-actions/auth@v1.0.0
        with:
          credentials_json: ${{ secrets.NECO_TEST_SERVICE_ACCOUNT }}
      - uses: google-github-actions/setup-gcloud@v1.0.1
      - name: Run e2e test on GCP instance
        run: ../bin/run-mtest.sh
      - name: Set the instance lifetime
        run: |
          . ../bin/env
          $GCLOUD compute instances add-metadata ${INSTANCE_NAME} --zone ${ZONE} \
            --metadata shutdown-at=$(date -Iseconds -d+30minutes)
        if: failure()
